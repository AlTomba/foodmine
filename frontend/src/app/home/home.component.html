<app-search>search</app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
    <img src="{{food.imageUrl}}" alt="">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <!-- <span class="favorite {{food.favorite?'':'not'}}"  *ngIf="food.favorite" >
          ‚ù§Ô∏è
        </span> -->

        <div>
          <span
            class="favorite {{food.favorite?'':'not'}}"
            *ngIf="food.favorite"
            >‚ô•Ô∏è</span>
          <span
            class="favorite {{ food.favorite ? '' : 'not' }}"
            *ngIf="!food.favorite"
            >ü©∂</span>
        </div>

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>
              üïí
            </span>
            {{food.cookTime}}
          </div>
        </div>
        <div class="price">
          <span>
            ${{food.price}}
          </span>
        </div>

      </div>
    </a>
  </li>
</ul>
